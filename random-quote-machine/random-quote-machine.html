<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Random Quote Machine</title>

    <!-- Font-Family -->
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="random-quote-machine.css" />

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="screen">
        <div class="content">
            <h2> &lt Programming Quotes &gt</h2>
            <p><q class="quote"></q></p>
            <p class="author"></p>

            <!-- Share elements -->
            <div class="share">
                <div>
                    <span class="twitter"><i class="fa fa-twitter-square"></i></span>
                    <span>Share</span>
                </div>
                <div>
                    <span><span class="alert">Quote is too long!</span></span>
                </div>
            </div>


        </div>
        <div class="button">New quote</div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Scripts -->
    <script src="random-quote-machine.js"></script>
</body>

</html>
